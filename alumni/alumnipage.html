<body>
    <div class="container">
        <div class="navbar">
            <img src="files/logo2.png" class="logo">
            <ul>
                <li><a href="officers.html"> OFFICERS </a></li>
                <li><a href="gallery.html"> GALLERY </a></li>

        <div class="content">
            <div class="right-col">
                <p> Play me! </p>
                <img src="files/music2.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="files/Harry Potter Theme Song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
               
            } else {
                mySong.pause();
                
            }
        }
    
     </script>

</body>
