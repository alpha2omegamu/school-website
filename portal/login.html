<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Portal</title>
      <link 
         rel="stylesheet" 
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
         crossorigin="anonymous"
      >
      <script
			src="https://kit.fontawesome.com/64d58efce2.js"
			crossorigin="anonymous"
		></script>
      <link rel='stylesheet' href='../css/style.css'>
      
   </head>

   <body>
      <div class="container p-4 h-auto d-flex flex-md-column justify-content-center align-items-center login">
         <img src='../img/logo1.png'>
         <h2>Log in</h2>
         <form action="#" class="sign-in-form needs-validation">
            <center>
               <i class="fas fa-user"></i>
               <input type="text" id="username" name="username" placeholder='Username'><br>
               <i class="fas fa-lock"></i>
               <input type="password" id="password" name="password" placeholder='Password'><br>
               <button class='btn bg-primary' type="submit" value="Login" id='user-login'>Login</button>
            </center>
         </form>
          
         <hr/>
         <p>Forgot Password?</p>
         <button class="btn bg-warning" id="sign-up-btn">
            Reset Account
         </button>

      </div>

      <!-----------JS SCRIPTS----------->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src='../js/Login.js'></script>
   </body>
</html>
